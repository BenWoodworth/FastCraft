task build(group: "build", dependsOn: ":fastcraft:build") {
    doLast {
        copy {
            from("${project(":fastcraft").buildDir}/libs") {
                include "*.jar"
            }

            into project.buildDir
        }
    }
}

task clean(group: "build") {
    doLast {
        delete project.buildDir
    }
}
