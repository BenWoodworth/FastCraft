allprojects {
    repositories {
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    }
}

dependencies {
    implementation 'org.bukkit:bukkit:1.8-R0.1-SNAPSHOT'

    implementation project(':fastcraft-bukkit:bukkit-platform')
    implementation project(':fastcraft-bukkit:bukkit-1.13-R0.1')
    implementation project(':fastcraft-bukkit:bukkit-1.15-R0.1')
}

processResources {
    include "plugin.yml"

    expand([
            plugin_author     : plugin_author,
            plugin_description: plugin_description,
            plugin_version    : rootProject.version,
            plugin_website    : plugin_website
    ])
}
