# Translated into Turkish by ByBartuzen (https://www.spigotmc.org/members/bybartuzen.129255/)
#
# If you translate this file, feel free to PM it to Kepler_ on spigotmc.org
# if you would like it to be officially added to FastCraft+ officially.
#
# Use ampersands (&) for formatting/color codes. Info about formatting codes:
# http://minecraft.gamepedia.com/Formatting_codes

gui:
  title: 'FastCraft+'

  # Leave blank to keep item names unchanged.
  item-name: # Değişkenler: name

  hashcode: # Değişkenler: hash
  - '&7Değer:'
  - '&7 <hash>'

  ingredients:
    label: '&aGerekenler:'
    item: '&a <amount>x <item>' # Değişkenler: amount, item

  results:
    label: '&aSonuç:'
    item: '&a <amount>x <item>' # Değişkenler: amount, item

  toolbar:
    page-prev:
      title: '&aÖnceki Sayfa'
      description: # Değişkenler: prev, total, cur
      - '&bSayfaya git <prev>/<total>'

    page-next:
      title: '&aSonraki Sayfa'
      description: # Değişkenler: prev, total, cur
      - '&bSayfaya git <next>/<total>'

    craft-items:
      title: '&aEşyaları Üret'
      description:
      - '&bEşyaları üret'

    craft-armor:
      title: '&aBoyalı Zırh Üret'
      description:
      - '&bBoyalı deri zırh üret'

    craft-fireworks:
      title: '&aHavai Fişek Üret'
      description:
      - '&bHavai fişekler ve yıldızlar üret'

    refresh:
      title: '&aYenile'
      description:
      - '&bArayüzü yenile'

    multiplier:
      title: '&aÇoklu Üretim (<mult>x)' # Değişkenler: mult
      description: # Değişkenler: mult
      - '&bSol/sağ tıklayarak artır/azalt'
      - '&b1 artırmak için shifte basarak tıklayın'
      - '&bSıfırlamak için farenin orta tuşuna tıkla'

    workbench:
      title: '&aKlasik Üretim'
      description:
      - '&bKlasik üretim masasını aç'

commands:
  usage: '&cKomut kullanımı: <usage>' # Değişkenler: usage
  no-perm: '&cBunu için gerekli yetkin yok.'
  player-only: '&cBu komutu sadece oyuncular kullanabilir.'
  console-only: '&cBu komutu sadece konsol kullanabilir.'
  unknown-player: '&cBilinmeyen oyuncu: <player>'

  fastcraft toggle:
    output:
      on-self:   '&aFastCraft+ üretimi aktif hale getirildi.'
      off-self:  '&aFastCraft+ üretimi pasif hale getirildi.'
      on-other:  '&aFastCraft+ <player> için aktif hale getirildi.' # Değişkenler: player
      off-other: '&aFastCraft+ <player> için pasif hale getirildi.' # Değişkenler: player

  fastcraftadmin reload:
    output: '&aFastCraft+ ayar dosyası yenilendi.'

