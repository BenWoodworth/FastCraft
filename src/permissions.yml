# Permissions.yml is only used if Vault is not
# installed or if there is no permissions plugin
# on the server. Using Vault instead is recommended.
# 
# fastcraft.use - Access to the FastCraft interface for crafting
# fastcraft.craft - Allow to open crafting inventory with "/fastcraft craft"
# fastcraft.toggle - Allow to toggle FastCraft with "/fastcraft toggle"
# fastcraft.toggle.other - Allow to toggle FastCraft for other players with "/fastcraft toggle"
# fastcraft.admin.reload - Allow to reload FastCraft configs with "/fastcraft admin reload"
# fastcraft.admin.update.check - Allow update checks with "/fastcraft admin update check"
# fastcraft.admin.update.download - Allow update downloads with "/fastcraft admin update download"
# fastcraft.admin.update.notifications - Notify when new FastCraft updates are available
# 
# All permission nodes must be lowercase. Asterisks (*) are not supported.

op:
- fastcraft.use
- fastcraft.craft
- fastcraft.toggle
- fastcraft.toggle.other
- fastcraft.admin.reload
- fastcraft.admin.update.check
- fastcraft.admin.update.download
- fastcraft.admin.update.notifications
default:
- fastcraft.use
- fastcraft.toggle
users:
  sampleUser~:
  - fastcraft.use
  - fastcraft.toggle
  - fastcraft.toggle.other
