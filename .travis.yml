language: java
jdk: oraclejdk8

before_install: chmod +x gradlew
install: ./gradlew jar

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

addons:
  artifacts:
    debug: true
    s3_region: us-east-1

deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
  bucket: fastcraft
  skip_cleanup: true
  local_dir: $HOME/build/libs
  upload_dir: $TRAVIS_BUILD_NUMBER/
